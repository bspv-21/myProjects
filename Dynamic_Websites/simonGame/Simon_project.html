<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon_Says_Game</title>

    <link rel="stylesheet" href="Simon_project.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="butn red" type="button" id="red">1</div>
            <div class="butn yellow" type="button" id="yellow">2</div>
        </div>
        <div class="line-two">
            <div class="butn green" type="button" id="green">3</div>
            <div class="butn purple" type="button" id="purple">4</div>
        </div>
    </div>

    <script src="Simon_project.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat_page</title>
    <link rel="stylesheet" href="chat_page.css">
</head>
<body>
    <div class="bac-img">
        <div class="headbar">
            <h1>Rahul</h1>
        </div>
        <div class="chat-container">
            <div>
                <p class="sender">Hello Rahul, how are you?</p>
            </div>
            <div>
                <p class="Reciever">Hi Varakumar, Iam good. How about you?</p>
            </div>
            <div>
                <p class="sender">Iam fine. I published my projects recently</p>
            </div>
            <div>
                <p class="Reciever">Oh great Varakumar! Can you send me the URL?</p>
            </div>
            <div>
                <p class="sender">https://github.com/varakumar-123</p>
            </div>
            <div>
                <p class="Reciever">Awesome Varakumar, Where did you learn?</p>
            </div>
            <div>
                <p class="sender">From my respected Teachers</p>
            </div>
        </div>
    </div>
</body>
</html>
